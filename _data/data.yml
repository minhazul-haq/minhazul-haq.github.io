career-profile:
    title: Summary
    summary: |
      I have completed PhD in Computer Science from The University of Texas at Arlington in 2023. My research 
      interests are in <b>Machine Learning</b>, <b>Computer Vision</b>, <b>Deep Learning</b>, and 
      <b>Medical Image Analysis</b>. I did my PhD under the supervision of <a href="http://ranger.uta.edu/~huang/" target="_blank">Dr. Junzhou Huang</a>. My research projects include Nuclei/Cell Segmentation, Detection, 
      Classification, etc.
      
      I worked as a Software Engineer for two years at <a href="https://www.therapservices.net/" target="_blank">Therap Services</a>. I completed my Bachelor in Computer Science & Engineering from Bangladesh University of Engineering and Technology (BUET) in 2014.
      
