projects:
    title: Projects
    intro: >
    assignments:
      - title: Domain Adaptation for Cell Segmentation
        tagline: "A semantic segmentation model implemented in Python, PyTorch and Keras. Adversarial learning was 
        applied due to the lack of annotations."
                
      - title: Transformers for Cell Segmentation
        tagline: "Visual Transformer (ViT) based semantic segmentation framework implemented in Python and PyTorch.
        Self-supervised learning is used to learn the quantity of cells, which in turn leads to better segmentation performances."

      - title: Sub-type Cell Segmentation
        tagline: "Simultaneous cell/nuclei segmentation and classification framework implemented in Python and PyTorch.
        Instance segmentation, fine-grained classification and self-supervised learning techniques were applied."

      - title: Face Recognition with Deep Convolutional Neural Network
        tagline: "An implementation of Deep CNN model in which FaceNet was used as feature extractor. The model was written 
        in Python and TensorFlow."

      - title: Cell Detection and Classification with Convolutional Neural Network
        tagline: "Simultaneous cell detection and classification framework implemented in MATLAB and MatConvNet."

      - title: Deep Neural Network for Image Classification
        tagline: "A deep L-layer image classifier implemented in Python. NumPy, Matplotlib, PIL and SciPy packages were used."

      - title: Traffic Crash and Driver Distractions Classification
        tagline: "A crash-severity predictive model using Logistic Regression and Decision Tree algorithm. The model can 
        also classify if a driver is distracted or not. The model was implemented in Python using Pandas and NumPy packages."

      - title: Face Recognition with Kernel Support Vector Machine
        tagline: "This framework was written in MATLAB. Principal Component Analysis and Linear Discriminant Analysis 
        were applied for dimensionality reduction. Polynomial kernel with degree 2 was chosen as the kernel. Linear SVM and 
        K-NN algorithm were also implemented for performance comparisons."

      - title: Altered Fingerprint Matching
        tagline: "An altered/obfuscated fingerprint matching framework using Support Vector Machine with radial basis kernel, 
        and K-nearest neighbor algorithm. Model was implemented with MATLAB and libSVM library. NBIS was used for extracting 
        features from fingerprint images."

      - title: Text article Classification with Bayesian Learning
        tagline: "An implementation of Naive Bayes classifier for text documents classification. The model was written in Java."

      - title: An N-node Distributed System
        tagline: "Implementation of Berkeleyâ€™s algorithm for logical clock synchronization and Vector Clock algorithm for 
        totally ordered multicasting. Project was built in Java."

      - title: Bd-Bay System Design
        tagline: "System design for an online payment-on-delivery system using Use-Case diagram, Class diagram, Collaboration diagram, Sequence diagram and State-chart diagram."

